<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar List Mini Project</title>
    <script src="vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .content {
            margin-top: 10%;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 content offset-md-4 alert alert-info">
                <h3 class="text-center">Bazar List</h3>
                <form @submit.prevent="addItem">
                    <div class="row">
                        <div class="col-md-9">
                            <input class="form-control"  v-model="newItem"> <!-- v-model two way data bainding -->
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>

                <hr>

                <ul class="list-group">
                    <li v-for="(item, index) in items" :key="index" class="list-group-item">
                        <div class="row">
                            <div class="col-md-5">{{ item.name }}</div>
                            <div class="col-md-4"> <input class="form-control" v-model="item.price"></div>
                            <div class="col-md-2"> <button class="btn btn-xs btn-danger" @click="removeItem">remove</button> </div>
                        </div>
                    </li>
                    <li class="list-group-item ">Total: {{ total }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
