<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar List Mini Project</title>
    <script src="vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .content {
            margin-top: 10%;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4 content offset-md-4 alert alert-info">
                <h3>Bazar List</h3>
                <form @submit.prevent="addItem">
                    <input v-model="newItem" class="form-control"> //v-model two way data bainding
                    {{ newItem}}
                </form>

                <hr>

                <ul class="list-group">
                    <li v-for="item in items" class="list-group-item">
                        {{ item.name }} - {{ item.price }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
